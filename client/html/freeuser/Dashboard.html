<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/client/css/freeuser/Dashboard.css" />
    <title>Free User Dashboard</title>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar">
        <a href="dashboard.html" style="text-decoration: none; display: inline-flex; align-items: center;">
            <img src="/client/assets/img/logo.png" alt="logo" />
            <p class="ss">SoundSoul</p>
        </a>
        <div class="search-bar ms-auto">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>
        <div class="user-info d-flex align-items-center ms-4">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="ms-2">
                <p class="username mb-0">Username</p>
                <p class="role bs-text-muted mb-0">Free User</p>
                <button type="button" class="upgrade">Upgrade Premium</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="section">
                    <p class="section-title">MENU</p>
                    <ul class="menu">
                        <li class="menu-item active">
                            <i class="bi bi-compass"></i>
                            <span>Discover</span>
                        </li>
                        <li class="menu-item">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span>Trending</span>
                        </li>
                        <li class="menu-item">
                            <i class="bi bi-music-note-list"></i>
                            <span>Genre</span>
                        </li>
                        <a href="PlanComparision.html" class="no-underline">
                            <li class="menu-item">
                                <i class="bi bi-music-player"></i>
                                <span>Playlists</span>
                            </li>
                        </a>
                        <a href="PlanComparision.html" class="no-underline">
                            <li class="menu-item">
                                <i class="bi bi-cloud-arrow-down"></i>
                                <span>Downloads</span>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="section">
                    <p class="section-title">PERSONAL</p>
                    <ul class="menu">
                        <a href="profile.html" class="no-underline">
                            <li class="menu-item">
                                <i class="bi bi-person-circle"></i>
                                <span>Profile</span>
                            </li>
                        </a>
                        <li class="menu-item">
                            <i class="bi bi-gear"></i>
                            <span>Settings</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Section -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Recently Played Section -->
                    <div class="col-12 recently-played">
                        <h2>Recently Played</h2>
                        <div class="row">
                            <!-- Songs will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Top Artists Section -->
                    <div class="col-12 mt-4">
                        <h2>Top Artists</h2>
                        <div class="row">
                            <!-- Song Card -->
                            <div class="col-md-2">
                                <div class="card">
                                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="artist">
                                    <div class="card-body text-center">
                                        <p class="card-text text-muted">Artist Name</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Add more cards as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <!-- Song Info -->
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/60" alt="Song Cover">
            <div class="song-info">
                <p class="song-title">Select a Song</p>
                <p class="text-muted">Artist</p>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="player-controls d-flex align-items-center gap-3">
            <button class="btn btn-secondary" onclick="playPrevious()">
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button class="btn btn-primary" onclick="togglePlayPause()">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill" style="display: none;"></i>
            </button>
            <button class="btn btn-secondary" onclick="playNext()">
                <i class="bi bi-skip-forward-fill"></i>
            </button>
        </div>

        <!-- Audio Element -->
        <audio ontimeupdate="updateProgress()" onloadedmetadata="setTotalDuration()"></audio>

        <!-- Volume Control -->
        <div class="volume-control">
            <i class="bi bi-volume-up"></i>
            <input type="range" class="form-range" min="0" max="100" value="50" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        let songQueue = [];
        let currentSongIndex = 0;
        let isPlayBlocked = false;

        // Function to fetch songs and populate the UI
        async function fetchSongs() {
            try {
                const response = await fetch("http://localhost:3000/api/admin/songs");
                const songs = await response.json();
                songQueue = songs;

                const recentlyPlayedContainer = document.querySelector('.recently-played .row');
                songs.forEach((song, index) => {
                    const songCard = `
                <div class="col-md-2">
                    <div class="card" onclick="playSong(${index})">
                        <img src="${song.imageUrl}" class="card-img-top" alt="${song.title}">
                        <div class="card-body text-center">
                            <p class="card-title fw-bold mb-0">${song.title}</p>
                            <p class="card-text text-muted">${song.artist}</p>
                        </div>
                    </div>
                </div>
            `;
                    recentlyPlayedContainer.innerHTML += songCard;
                });
            } catch (error) {
                console.error("Error fetching songs:", error);
            }
        }

        // Function to play a song
        function playSong(index) {
            if (index < 0 || index >= songQueue.length) return;
            currentSongIndex = index;
            const song = songQueue[index];
            const audioElement = document.querySelector('.music-player audio');
            audioElement.src = song.audioUrl;

            document.querySelector('.music-player .song-title').textContent = song.title;
            document.querySelector('.music-player .text-muted').textContent = song.artist;
            document.querySelector('.music-player img').src = song.imageUrl;

            audioElement.play();
            togglePlayPauseIcon(true);

            // Start the auto-pause logic
            startAutoPause();
        }

        // Play next song
        function playNext() {
            if (currentSongIndex + 1 < songQueue.length) playSong(currentSongIndex + 1);
        }

        // Play previous song
        function playPrevious() {
            if (currentSongIndex - 1 >= 0) playSong(currentSongIndex - 1);
        }

        // Toggle play/pause functionality
        function togglePlayPause() {
            const audioElement = document.querySelector('.music-player audio');
            const playButton = document.querySelector('.btn.btn-primary');

            if (isPlayBlocked) {
                playButton.disabled = true;
                return;
            }

            if (audioElement.paused) {
                audioElement.play();
                togglePlayPauseIcon(true);
            } else {
                audioElement.pause();
                togglePlayPauseIcon(false);
            }
        }

        // Change play/pause icons
        function togglePlayPauseIcon(isPlaying) {
            document.querySelector('.bi-play-fill').style.display = isPlaying ? 'none' : 'inline';
            document.querySelector('.bi-pause-fill').style.display = isPlaying ? 'inline' : 'none';
        }

        // Adjust volume
        function setVolume(value) {
            document.querySelector('.music-player audio').volume = value / 100;
        }

        // Auto-pause logic
        function startAutoPause() {
            const audioElement = document.querySelector('.music-player audio');
            const playButton = document.querySelector('.btn.btn-primary');

            setInterval(() => {
                if (!audioElement.paused) {
                    audioElement.pause();
                    togglePlayPauseIcon(false);

                    // Block the play button for 5 seconds
                    isPlayBlocked = true;
                    playButton.disabled = true;

                    setTimeout(() => {
                        isPlayBlocked = false;
                        playButton.disabled = false;
                    }, 5000);
                }
            }, 15000); // Pause every 15 seconds
        }

        // Fetch songs and initialize the app
        fetchSongs();

    </script>
</body>

</html>
