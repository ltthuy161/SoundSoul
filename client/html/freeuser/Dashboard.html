<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/client/css/freeuser/Dashboard.css" />
    <title>Free User Dashboard</title>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar">
        <a href="dashboard.html" style="text-decoration: none; display: inline-flex; align-items: center;">
            <img src="/client/assets/img/logo.png" alt="logo" />
            <p class="ss">SoundSoul</p>
        </a>
        <div class="search-bar ms-auto">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>
        <div class="user-info d-flex align-items-center ms-4">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="ms-2">
                <p class="username mb-0">Username</p>
                <p class="role bs-text-muted mb-0">Free User</p>
                <button type="button" class="upgrade">Upgrade Premium</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="section">
                    <p class="section-title">MENU</p>
                    <ul class="menu">
                        <li class="menu-item active">
                            <i class="bi bi-compass"></i>
                            <span>Discover</span>
                        </li>
                        <li class="menu-item">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span>Trending</span>
                        </li>
                        <li class="menu-item">
                            <i class="bi bi-music-note-list"></i>
                            <span>Genre</span>
                        </li>

                        <a href="PlanComparision.html" class="no-underline">
                            <li class="menu-item" data-bs-toggle="modal" data-bs-target="#playlistsModal">
                                <i class="bi bi-music-player"></i>
                                <span>Playlists</span>
                            </li>
                        </a>

                        <a href="PlanComparision.html" class="no-underline">
                            <li class="menu-item">

                                <i class="bi bi-cloud-arrow-down"></i>
                                <span>Downloads</span>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="section">
                    <p class="section-title">PERSONAL</p>
                    <ul class="menu">
                        <a href="profile.html" class="no-underline">
                            <li class="menu-item">
                                <i class="bi bi-person-circle"></i>
                                <span>Profile</span>
                            </li>
                        </a>
                        <li class="menu-item">
                            <i class="bi bi-gear"></i>
                            <span>Settings</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Section -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Recently Played Section -->
                    <div class="col-12">
                        <h2>Recently Played</h2>
                        <div class="row">
                            <!-- Song Card -->
                            <div class="col-md-2">
                                <div class="card">
                                    <img src="https://th.bing.com/th/id/OIG2.9O4YqGf98tiYzjKDvg7L"
                                        class="card-img-top img-fluid" alt="Song Cover">
                                    <div class="card-body text-center">
                                        <p class="card-title fw-bold mb-0">Song 7</p>
                                        <p class="card-text text-muted">Artist 7</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Top artists Section -->
                    <div class="col-12 mt-4">
                        <h2>Top artists</h2>
                        <div class="row">
                            <!-- Song Card -->
                            <div class="col-md-2">
                                <div class="card">
                                    <img src="https://s.net.vn/4YQv" class="card-img-top" alt="artist">
                                    <div class="card-body text-center">
                                        <p class="card-text text-muted">Artist 7</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Song Queue -->
    <div class="song-queue">
        <h2>Queue</h2>
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td class="align-middle"><img src="https://th.bing.com/th/id/OIG2.9O4YqGf98tiYzjKDvg7L"
                            alt="Song Cover" class="rounded" style="width: 60px; height: 60px;"></td>
                    <td>
                        <p class="fw-bold mt-3 mb-0">Song 10</p>
                        <p class="text-muted">Artist 9</p>
                    </td>
                    <td class="align-middle text-end">
                        <button type="button" class="btn btn-sm remove-song">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle"><img src="https://th.bing.com/th/id/OIG2.9O4YqGf98tiYzjKDvg7L"
                            alt="Song Cover" class="rounded" style="width: 60px; height: 60px;"></td>
                    <td>
                        <p class="fw-bold mt-3 mb-0">Song 10</p>
                        <p class="text-muted">Artist 10</p>
                    </td>
                    <td class="align-middle text-end">
                        <button type="button" class="btn btn-sm remove-song">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <!-- Song Info -->
        <div class="d-flex align-items-center">
            <img src="https://th.bing.com/th/id/OIG2.9O4YqGf98tiYzjKDvg7L" alt="Song Cover">
            <div class="song-info">
                <p class="song-title">Song 1</p>
                <p class="text-muted">Artist 1</p>
            </div>
            <button class="btn btn-primary mx-3">
                <i class="bi bi-arrows-angle-expand"></i>
            </button>
        </div>

        <!-- Player Controls -->
        <div class="player-controls d-flex align-items-center gap-3">
            <button class="btn btn-secondary">
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi bi-play-fill"></i>
            </button>
            <button class="btn btn-secondary">
                <i class="bi bi-skip-forward-fill"></i>
            </button>
            <div class="progress-bar">
                <div class="current-progress"></div>
            </div>
            <span class="text-muted">1:25 / 3:40</span>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <i class="bi bi-volume-up"></i>
            <input type="range" class="form-range" min="0" max="100" value="50" style="width: 100px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        document.getElementById('triggerModal').addEventListener('click', function () {
            // Close the first modal
            $('#playlistsModal').hide();
            // Show the second modal
            $('#addPlaylistModal').modal('show');
        });
    </script>
</body>

</html>
