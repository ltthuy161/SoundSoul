<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/freeuser/FilterResult.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <title>Filter Result</title>

</head>

<body>
    <div class="topbar">
        <img src="/client/assets/img/logo.png" alt="logo" />
        <p class="ss">SoundSoul</p>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>
        <div class="user-info">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="text-info">
                <p class="username">Username</p>
                <p class="role">Free user</p>
            </div>
        </div>
        <button type="button" class="upgrade">Upgrade Premium</button>
    </div>

    <div class="action">
        <button type="button" class="back">Back</button>
    </div>

    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
        <div class="section">
            <p class="section-title">MENU</p>
            <ul class="menu">
                <li class="menu-item active">
                    <i class="bi bi-compass"></i>
                    <span>Discover</span>
                </li>
                <li class="menu-item">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span>Trending</span>
                </li>
                <li class="menu-item">
                    <i class="bi bi-music-note-list"></i>
                    <span>Genre</span>
                </li>
                <li class="menu-item" data-bs-toggle="modal" data-bs-target="#playlistsModal">
                    <i class="bi bi-music-player"></i>
                    <span>Playlists</span>
                </li>
                <a href="downloadsPlaylist.html" class="no-underline">
                    <li class="menu-item">

                        <i class="bi bi-cloud-arrow-down"></i>
                        <span>Downloads</span>
                    </li>
                </a>
            </ul>
        </div>
        <div class="section">
            <p class="section-title">PERSONAL</p>
            <ul class="menu">
                <a href="profile.html" class="no-underline">
                    <li class="menu-item">
                        <i class="bi bi-person-circle"></i>
                        <span>Profile</span>
                    </li>
                </a>
                <li class="menu-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <!-- Nội dung bên trong -->
        <p class="name">Blinding Lights</p>
        <p class="artist">The Weeknd</p>
        <p class="year">2019</p>
        <img src="/client/assets/filter/theweeknd.png" alt="artist" />
    </div>


</body>

</html>
