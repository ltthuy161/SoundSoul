<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/creator/upload.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Creator Upload</title>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <img src="/client/assets/img/logo.png" alt="logo" />
        <p class="ss">SoundSoul</p>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>        
        <div class="user-info">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="text-info">
                <p class="username">Username</p>
                <p class="role">Creator</p>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="section">
                <p class="section-title">MENU</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-plus"></i>
                        <span>Upload</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-pencil"></i>
                        <span>Edit</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-music-note"></i>
                        <span>For Artist</span>
                    </li>
                </ul>

                <p class="section-title">CUSTOMIZE</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-list"></i>
                        <span>Playlist</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-heart"></i>
                        <span>Favourites</span>
                    </li>
                </ul>

                <p class="section-title">PERSONAL</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="upload-group">
                <!-- Audio Upload -->
                <div class="upload-item" onclick="document.getElementById('audio-upload').click()">
                    <p>Add Audio</p>
                    <input type="file" id="audio-upload" name="audio" accept="audio/*" style="display: none;" />
                </div>

                <!-- Image Upload -->
                <div class="upload-item" onclick="document.getElementById('image-upload').click()">
                    <p>Add Image</p>
                    <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;" />
                </div>
            </div>
            <div class="track-form">
                <form id="trackInfoForm" method="POST" action="/api/songs/updateTrackInfo">
                    <!-- Hidden field for songId -->
                    <input type="hidden" name="songId" id="songId">
                    
                    <div class="form-group">
                        <label for="track-title">Track title *</label>
                        <input type="text" id="track-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="track-link">Track link</label>
                        <input type="text" id="track-link" name="link" placeholder="https://soundsoul.com/track/123">
                    </div>
                    <div class="form-group">
                        <label for="main-artists">Main Artist(s) *</label>
                        <input type="text" id="main-artists" name="artists" required>
                        <small>Tip: Use commas to add multiple artist names</small>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="pop">Pop</option>
                            <option value="classical">Classical</option>
                            <option value="jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="Add styles, moods, tempo">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="5" placeholder="Tracks with descriptions tend to get more plays and engagements"></textarea>
                    </div>

                    <div class="action-buttons">
                        <p>By uploading, you confirm that your sounds comply with our <a href="#">Terms of Use</a>.</p>
                        <button type="submit" class="btn">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
