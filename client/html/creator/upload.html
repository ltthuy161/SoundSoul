<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/creator/upload.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Creator Upload</title>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <img src="/client/assets/img/logo.png" alt="logo" />
        <p class="ss">SoundSoul</p>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>        
        <div class="user-info">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="text-info">
                <p class="username">Username</p>
                <p class="role">Creator</p>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="section">
                <p class="section-title">MENU</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-plus"></i>
                        <span>Upload</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-pencil"></i>
                        <span>Edit</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-music-note"></i>
                        <span>For Artist</span>
                    </li>
                </ul>

                <p class="section-title">CUSTOMIZE</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-list"></i>
                        <span>Playlist</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-heart"></i>
                        <span>Favourites</span>
                    </li>
                </ul>

                <p class="section-title">PERSONAL</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="track-form">
                <form id="uploadForm" action="http://localhost:3000/api/admin/songs" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Song Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text" id="artist" name="artist" required>
                        <small>Tip: Use commas to add multiple artist names</small>
                    </div>
                    <div class="form-group">
                        <label for="genre" class="form-label">Genre</label>
                        <select id="genre" name="genre" class="form-select" required>
                            <option value="" disabled selected>Select a genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hip-hop">Hip-Hop</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="electronic">Electronic</option>
                        </select>
                    </div>
                    
                    <!-- Audio File Upload -->
                    <div>
                        <label for="audioFile">Audio File</label>
                        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
                    </div>
                
                    <!-- Image File Upload -->
                    <div>
                        <label for="imageFile">Image File</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                    </div>
                    <div class="action-buttons">
                        <p>By uploading, you confirm that your sounds comply with our <a href="#">Terms of Use</a>.</p>
                        <button type="submit" class="btn">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('imageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('preview-image');
                    const addImageText = document.getElementById('add-image-text');
                    
                    previewImage.src = e.target.result; // Set ảnh được chọn làm nguồn
                    previewImage.style.display = 'block'; // Hiển thị ảnh
                    addImageText.style.display = 'none'; // Ẩn văn bản "Add Image"
                };
                reader.readAsDataURL(file); // Đọc file và chuyển thành base64
            }
        });
    </script>
    <script>
        document.getElementById('audioFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const audioPreviewImage = document.getElementById('audio-preview-image');
                const addAudioText = document.getElementById('add-audio-text');
                
                audioPreviewImage.style.display = 'block'; // Hiển thị hình cố định
                addAudioText.style.display = 'none'; // Ẩn văn bản "Add Audio"
            }
        });
    </script>

</body>
</html>
