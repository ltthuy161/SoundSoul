<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/creator/invalidFile.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Invalid Creator Upload</title>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <img src="/client/assets/img/logo.png" alt="logo" />
        <p class="ss">SoundSoul</p>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>        
        <div class="user-info">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="text-info">
                <p class="username">Username</p>
                <p class="role">Creator</p>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="section">
                <p class="section-title">MENU</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-plus"></i>
                        <span>Upload</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-pencil"></i>
                        <span>Edit</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-music-note"></i>
                        <span>For Artist</span>
                    </li>
                </ul>

                <p class="section-title">CUSTOMIZE</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-list"></i>
                        <span>Playlist</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-heart"></i>
                        <span>Favourites</span>
                    </li>
                </ul>

                <p class="section-title">PERSONAL</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="upload-section">
                <div class="upload-section">
                    <div class="error-box">
                        <div class="error-icon">!</div>
                        <div class="error-text">
                            <h3>The file is invalid</h3>
                            <p>Please choose another file</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
