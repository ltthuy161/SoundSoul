<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/admin/dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />

    <title>Admin Dashboard</title>
    
  </head>
  <body>

    <div class="topbar">
        <img src="/client/assets/img/logo.png" alt="logo" />
        <p class="ss">SoundSoul</p>
        <!-- search bar  -->
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
        </div>
        <!-- user info -->
        <div class="user-info">
            <img src="/client/assets/img/avatar/1.jpg" alt="user" />
            <div class="text-info">
                <p class="username"> Username </p>
                <p class="role"> Admin </p>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="sidebar">
            <div class="section">
                <p class="section-title">MANAGEMENT</p>
                <ul class="menu">
                    <li class="menu-item active">
                        <i class="bi bi-person-badge"></i>
                        <span>Users</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-music-note"></i>
                        <span>Creators</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-file-earmark-text"></i>
                        <span>Contents</span>
                    </li>
                </ul>
            </div>
            <div class="section">
                <p class="section-title">SYSTEMS</p>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="bi bi-shield"></i>
                        <span>Policies</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-calendar"></i>
                        <span>Events</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
