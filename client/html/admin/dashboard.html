<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/client/css/admin/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"

        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="topbar">
            <img src="/client/assets/img/logo.png" alt="logo" />
            <p class="ss">SoundSoul</p>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search" />
            </div>
            <div class="user-info">
                <img src="/client/assets/img/avatar/1.jpg" alt="user" />
                <div class="text-info">
                    <p class="username">Username</p>
                    <p class="role">Admin</p>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="sidebar">
                <div class="section">
                    <p class="section-title">MANAGEMENT</p>
                    <ul class="menu">
                        <a
                            href="/client/html/admin/dashboard.html"
                            style="text-decoration: none"
                        >
                            <li class="menu-item active">
                                <i class="bi bi-person-badge"></i>
                                <span>Users</span>
                            </li>
                        </a>
                        <a
                            href="/client/html/admin/creator-manage.html"
                            style="text-decoration: none"
                        >
                            <li class="menu-item">
                                <i class="bi bi-music-note"></i>
                                <span>Creators</span>
                            </li>
                        </a>
                        <li class="menu-item">
                            <i class="bi bi-file-earmark-text"></i>
                            <span>Contents</span>
                        </li>
                    </ul>

                    <div class="section">
                        <p class="section-title">SYSTEMS</p>
                        <ul class="menu">
                            <li class="menu-item">
                                <i class="bi bi-shield"></i>
                                <span>Policies</span>
                            </li>
                            <li class="menu-item">
                                <i class="bi bi-calendar"></i>
                                <span>Events</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="user-table-seemore">
                    <div class="user-table">
                        <h3>User List</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>User name</th>
                                    <th>Sign up date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="see-more">
                        <a href="./users-manage.html">See more</a>
                    </div>
                </div>

                <div class="chart-container">
                    <p class="chart-title">User Distribution</p>
                    <canvas id="userPieChart"></canvas>
                    <div class="stats-card">
                        <div class="text">
                            <p class="title">Last week</p>
                            <p class="number">12 new free accounts</p>
                        </div>
                        <div class="percentage">üìà 16.7%</div>
                    </div>
                    <div class="stats-card">
                        <div class="text">
                            <p class="title">This week</p>
                            <p class="number">5 new premium accounts</p>
                        </div>
                        <div class="percentage">üìà 19.2%</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // H√†m g·ªçi API ƒë·ªÉ l·∫•y danh s√°ch ng∆∞·ªùi d√πng
            async function fetchUsers() {
                try {
                    // G·ª≠i y√™u c·∫ßu ƒë·∫øn API
                    const response = await fetch(
                        "http://localhost:3000/api/user"
                    ); // Thay URL n·∫øu c·∫ßn
                    const users = await response.json(); // Chuy·ªÉn k·∫øt qu·∫£ API v·ªÅ JSON

                    // L·∫•y ph·∫ßn t·ª≠ tbody c·ªßa b·∫£ng
                    const tableBody = document.querySelector(".user-table tbody");
                    tableBody.innerHTML = ""; // X√≥a d·ªØ li·ªáu m·∫´u c≈©

                    // L·∫•y 3 ng∆∞·ªùi d√πng ƒë·∫ßu ti√™n
                    // S·∫Øp x·∫øp danh s√°ch ng∆∞·ªùi d√πng theo ng√†y t·∫°o gi·∫£m d·∫ßn
                    users.sort(
                        (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
                    );

                    // L·∫•y 3 ng∆∞·ªùi d√πng m·ªõi nh·∫•t
                    const topUsers = users.slice(0, 3);

                    // Duy·ªát qua danh s√°ch 3 ng∆∞·ªùi d√πng v√† ch√®n v√†o b·∫£ng
                    topUsers.forEach((user, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td class="username">${user.fullname}</td>
                                <td class="signup-date">${new Date(
                                    user.createdAt
                                ).toLocaleDateString()}</td>
                                <td>
                                    <span class="badge ${
                                        user.role === "premium-user"
                                            ? "premium-user"
                                            : "free-user"
                                    }">
                                        ${
                                            user.role === "premium-user"
                                                ? "Premium User"
                                                : "Free User"
                                        }
                                    </span>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row; // Th√™m d√≤ng m·ªõi v√†o b·∫£ng
                    });
                } catch (error) {
                    console.error("L·ªói khi l·∫•y danh s√°ch ng∆∞·ªùi d√πng:", error);
                }
            }

            // G·ªçi h√†m fetchUsers khi trang ƒë∆∞·ª£c t·∫£i
            window.onload = fetchUsers;
        </script>

        <script>
            // Chart.js Pie Chart
            const ctx = document
                .getElementById("userPieChart")
                .getContext("2d");
            const userPieChart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Free Users", "Premium Users"],
                    datasets: [
                        {
                            label: "User Distribution",
                            data: [75, 25], // D·ªØ li·ªáu t·ªâ l·ªá ph·∫ßn trƒÉm
                            backgroundColor: ["#C4523EFF", "#822212FF"],
                            borderWidth: 0,
                        },
                    ],
                },
                options: {
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                },
            });
        </script>
    </body>
</html>
