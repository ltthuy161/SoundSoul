<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/client/css/auth/forgotPw.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        />
        <title>Sign in</title>
    </head>
    <body>
        <div class="topbar">
            <img src="/client/assets/img/logo.png" alt="logo" />
            <p class="ss">SoundSoul</p>
        </div>
        <div class="page">
            <div class="container">
                <h2 class="text">Forgot Password</h2>
                <p class="instruction">
                    Enter your email to receive a password reset link.
                </p>

                <div class="textbox">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="example123@gmail.com"
                        required
                    />
                </div>

                <div class="buttons">
                    <button class="reset-button">Send Reset Link</button>
                </div>

                <div class="back-to-login">
                    <p>
                        Remember your password? <a href="login.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
