<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/client/css/auth/login.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        />
        <title>Log in</title>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
        <script type="module" src="/client/html/auth/login.js" defer></script>
    </head>
    <body>
        <div class="topbar">
            <img src="/client/assets/img/logo.png" alt="logo" />
            <p class="ss">SoundSoul</p>
        </div>
        <div class="page">
            <div class="container">
                <h2 class="text">Welcome back!</h2>
                <div class="container-center">
                    <div class="textbox" style="top: 150px">
                        <label class="label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="example123@gmail.com"
                            required
                        />
                    </div>
                    <div class="textbox">
                        <label class="label" for="password">Password</label>
                        <div class="password-wrapper">
                            <input
                                type="password"
                                id="password"
                                placeholder="At least 8 characters"
                                required
                            />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                    </div>
                </div>

                <a class="forgot-password-link" href="forgotPw.html">Forgot password?</a>

                <!-- Dont have acc?? Sign Up -->
                <div class="sign-up">
                    <p>
                        Don't have an account?<a href="signup.html">Sign Up</a>
                    </p>
                </div>

                <div class="buttons">
                    <button class="log-in-button" id="submit" type="submit">
                        Log in
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type =
                password.getAttribute("type") === "password"
                    ? "text"
                    : "password";
            password.setAttribute("type", type);
            // Toggle the eye and bi-eye icon
            togglePassword.classList.toggle("bi-eye");
        });
    </script>
</html>
